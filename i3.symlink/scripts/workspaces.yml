# set the variable
# bind the focus workspace key
# bind the move container key
# var
- workspace:
    key: c
    name: chat
    app:
      type: app
      command: discord
- workspace:
    key: m
    name: music
    app:
      type: app
      command: "chromium-browser --new-window https://www.pandora.com"
- workspace:
    key: b
    name: bnet
- workspace:
    key: w
    name: web
    app:
      command: "qutebrowser chromium-browser firefox"
- workspace:
    key: v
    name: video
- mode:
    key: g
    name: game
    bindings:
        - workspace:
            name: chat
            key: c
            app:
              type: app
              command: discord

